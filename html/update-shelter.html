<!--Update Shelter Info Form-->
<div class="container" id="update-shelter-info">
    <div class="card card-body bg-light">
    <form>
      <div class="form-group mb-3" >
        <label for="shelterName">Shelter Name</label>
        <input type="text" class="form-control" id="shelterName" placeholder="Update shelter name">
      </div>
      <div class="form-group mb-3">
        <label for="shelterLocation">Shelter Location</label>

      </div>
      <div class="form-group mb-3">
        <label for="shelterOperatingHours">Shelter Operating Hours</label>
        <input type="text" class="form-control" id="shelterOperatingHours" placeholder="Update shelter operating hours">
      </div>
      <div class="form-group mb-3">
        <label for="reserveAvailable">Number of Beds Available</label>
        <input type="number" class="form-control" id="reserveAvailable" placeholder="Update number of beds available">
      </div>
      <div class="form-group mb-3">
        <label for="reserveTotal">Total Reservable Beds</label>
        <input type="number" class="form-control" id="reserveTotal" placeholder="Update number of beds that can be reserved">
      </div>
      <div class="form-group mb-3">
        <label for="totalBeds">Total Beds</label>
        <input type="number" class="form-control" id="totalBeds" placeholder="Update number of total beds at this shelter">
      </div>
      <div class="d-grid gap-2 mb-3">
        <button id="submit-shelter-request"type="button" onclick="location.href='home.html'" class="btn btn-info btn-block">Submit</button>
